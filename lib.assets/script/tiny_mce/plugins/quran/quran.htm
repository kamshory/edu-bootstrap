<script type="text/javascript">
var sctrl='';var vsctrl='';var ctrl2='';
var availlang=new Array();
availlang[0]='AR';availlang[1]='ID';availlang[2]='EN';
var availlangval=new Array();
availlangval[0]='Arabic';availlangval[1]='Bahasa Indonesia';availlangval[2]='English';
var i;
sctrl='<select name="surah" id="surah" class="surah" onChange="buildversemenu(this.value)">';
for(i=1;i<=114;i++){
sctrl += '<option value="'+i+'">'+i+'. '+sn2[i]+'</option>';
}
sctrl +='</select>';
document.getElementById('surahctrl').innerHTML=sctrl;
function setv2(value){
	document.getElementById('verse2').selectedIndex=value;
}
function buildversemenu(j){
	
vctrl='<select name="verse" id="verse" class="verse" onchange="setv2(this.selectedIndex)">';
for(i=1;i<=nv2[j];i++){
vctrl += '<option value="'+i+'">'+i+'</option>';
}
vctrl +='</select>';
vctrl2='<select name="verse2" id="verse2" class="verse">';
for(i=1;i<=nv2[j];i++){
vctrl2 += '<option value="'+i+'">'+i+'</option>';
}
vctrl2 +='</select>';

document.getElementById('versectrl').innerHTML=vctrl;
document.getElementById('versectrlto').innerHTML=vctrl2;
}
function buildlangmenu(){
ctrl2='<select name="lang" id="lang" class="lang">';
for(i=0;i<availlang.length;i++){
ctrl2 += '<option value="'+availlang[i]+'">'+availlangval[i]+'</option>';
}
ctrl2 +='</select>';
document.getElementById('language').innerHTML=ctrl2;
}
buildversemenu(1);
buildlangmenu();
</script>
