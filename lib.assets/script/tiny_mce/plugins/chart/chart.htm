<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{#chart_dlg.title}</title>
<script type="text/javascript" src="../../../jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
<script type="text/javascript" src="../../utils/mctabs.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>
<script type="text/javascript" src="js/chart.min.js"></script>
<link type="text/css" rel="stylesheet" href="css/css.css">
</head>
<body>

<form onsubmit="ChartDialog.insert();return false;" action="#">
    <div class="tabs">
        <ul>
            <li id="data_tab" aria-controls="data_panel" class="current"><span><a href="javascript:mcTabs.displayTab('data_tab','data_panel');" onmousedown="return false;">{#chart_dlg.data_tab}</a></span></li>
            <li id="chart_tab" aria-controls="chart_panel"><span><a href="javascript:mcTabs.displayTab('chart_tab','chart_panel');" onmousedown="return false;">{#chart_dlg.chart_tab}</a></span></li>
        </ul>
    </div>

    <div class="panel_wrapper">
        <div id="data_panel" class="panel current">
            <div class="chart-title-container">
            <select id="size">
            	<option value="500">Standard</option>
            	<option value="300">Narrow</option>
            	<option value="640">Wide</option>
            </select>
            <select id="type">
            	<option value="line">Line</option>
            	<option value="bar">Bar</option>
            </select>
            </div>
            <div class="chart-title-container">
            <input id="chart-title" type="text" autocomplete="off" value="Chart Title">
            </div>
            <div class="chart-title-container">
            <input id="axes-x" type="text" autocomplete="off" value="X Axes">
            </div>
            <div class="chart-title-container">
            <input id="axes-y" type="text" autocomplete="off" value="Y Axes">
            </div>
            <div class="controler-container">
            <div class="controler controler-right">
            {#chart_dlg.series} <input type="button" id="add-series" value="+" title="{#chart_dlg.add_series}"> <input type="button" id="subtract-series" value="-" title="{#chart_dlg.remove_series}">
            </div>
            <div class="controler controler-left">
            {#chart_dlg.rows} <input type="button" id="add-rows" value="+" title="{#chart_dlg.add_rows}"> <input type="button" id="subtract-rows" value="-" title="{#chart_dlg.remove_rows}">
            </div>
            <div style="clear:both"></div>
            </div>
              <table id="main-table" width="100%" border="1" cellspacing="0" cellpadding="0">
                <thead>
                <tr>
                  <td>&nbsp;</td>
                  <td><input name="series" type="text" autocomplete="off" value="Series 1"></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td><label for="time"></label>
                  <input name="time" type="text" autocomplete="off" value="Time 1"></td>
                  <td><input name="value" type="text" autocomplete="off" value="0"></td>
                </tr>
                <tr>
                  <td><input name="time" type="text" autocomplete="off" value="Time 2"></td>
                  <td><input name="value" type="text" autocomplete="off" value="0"></td>
                </tr>
                <tr>
                  <td><input name="time" type="text" autocomplete="off" value="Time 3"></td>
                  <td><input name="value" type="text" autocomplete="off" value="0"></td>
                </tr>
                </tbody>
              </table>
            <div class="button-area" style="display:none;">
                <input type="button" id="build" value="Build">
            </div>
       </div>

        <div id="chart_panel" class="panel">
            <div id="canvas-container">
            <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>

<div class="mceActionPanel">
    <input type="button" id="insert" name="insert" value="{#insert}" onclick="ChartDialog.insert();" />
    <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
</div>
</form>

</body>
</html>
