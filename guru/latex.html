<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Latex</title>
<script type="text/javascript" src="../lib.assets/script/tiny_mce/plugins/equation/js/ASCIIMathML.min.js"></script>
<link rel="stylesheet" type="text/css" href="../lib.assets/theme/default/css/test-editor.min.css">
<link rel="stylesheet" type="text/css" href="../lib.assets/theme/default/css/latex.css">
<script type="text/javascript" src="../lib.assets/script/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../lib.assets/script/base64.js"></script>
<script type="text/javascript" src="../lib.assets/script/latex.min.js"></script>
</head>
<body>
<form action="#">
    <div class="main-content">
	<div class="label">Masukkan latex di sini</div>
	<div class="input-area">
    	<textarea id="latex-input" class="latex-input" spellcheck="false"></textarea>
    </div>
	<div class="label">Renderer 
        <select id="renderer">
            <option value="server-png">Server (all browser)</option>
            <option value="browser-png">This browser (PNG)</option>
            <option value="browser-mathml">Client browser (SVG)</option>
        </select>
    </div>
	<div class="output-area">
    	<div id="image-container"></div>
    </div>
    </div>
    <div class="button-area file-dialog-control">
        <input type="button" id="insert0" name="insert" value="Masukkan Persamaan" onClick="insertEquation(false)">
        <input type="button" id="insert1" name="insert" value="Masukkan Persamaan &amp; Latex" onClick="insertEquation(true)">
        <input name="cancel" type="button" id="cancel" class="com-button" value="Batalkan" onclick="window.parent.closeEquationDialog()">
    </div>
</form>
</body>
</html>
